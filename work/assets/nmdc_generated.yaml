name: NMDC
description: "Schema for National Microbiome Data Collaborative (NMDC).\nThis schema\
  \ is organized into distinct modules:\n\n * a set of core types for representing\
  \ data values\n * the mixs schema (auto-translated from mixs excel)\n * annotation\
  \ schema\n * the NMDC schema itself"
title: NMDC Schema
id: https://microbiomedata/schema
version: 4.0.0
license: https://creativecommons.org/publicdomain/zero/1.0/
prefixes:
  nmdc:
    prefix_prefix: nmdc
    prefix_reference: https://microbiomedata/meta/
  GOLD:
    prefix_prefix: GOLD
    prefix_reference: https://identifiers.org/gold/
  mixs:
    prefix_prefix: mixs
    prefix_reference: https://w3id.org/gensc/
  wgs:
    prefix_prefix: wgs
    prefix_reference: http://www.w3.org/2003/01/geo/wgs84_pos
  qud:
    prefix_prefix: qud
    prefix_reference: http://qudt.org/1.1/schema/qudt#
  dcterms:
    prefix_prefix: dcterms
    prefix_reference: http://purl.org/dc/terms/
  linkml:
    prefix_prefix: linkml
    prefix_reference: https://w3id.org/linkml/
  MS:
    prefix_prefix: MS
    prefix_reference: http://purl.obolibrary.org/obo/MS_
  OBI:
    prefix_prefix: OBI
    prefix_reference: http://purl.obolibrary.org/obo/OBI_
  NCIT:
    prefix_prefix: NCIT
    prefix_reference: http://purl.obolibrary.org/obo/NCIT_
  igsn:
    prefix_prefix: igsn
    prefix_reference: https://app.geosamples.org/sample/igsn/
  img.taxon:
    prefix_prefix: img.taxon
    prefix_reference: http://img.jgi.doe.gov/cgi-bin/w/main.cgi?section=TaxonDetail&taxon_oid=
  prov:
    prefix_prefix: prov
    prefix_reference: http://www.w3.org/ns/prov#
  schema:
    prefix_prefix: schema
    prefix_reference: http://schema.org/
  igsnvoc:
    prefix_prefix: igsnvoc
    prefix_reference: https://igsn.org/voc/v1/
  rdf:
    prefix_prefix: rdf
    prefix_reference: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  sio:
    prefix_prefix: sio
    prefix_reference: http://semanticscience.org/resource/SIO_
  skos:
    prefix_prefix: skos
    prefix_reference: http://www.w3.org/2004/02/skos/core#
  xsd:
    prefix_prefix: xsd
    prefix_reference: http://www.w3.org/2001/XMLSchema#
  shex:
    prefix_prefix: shex
    prefix_reference: http://www.w3.org/ns/shex#
  biolink:
    prefix_prefix: biolink
    prefix_reference: https://w3id.org/biolink/vocab/
emit_prefixes:
- rdf
- rdfs
- xsd
- skos
default_curi_maps:
- obo_context
- idot_context
default_prefix: nmdc
default_range: string
subsets:
  sample subset:
    name: sample subset
    description: Subset consisting of entities linked to the processing of samples.  Currently,
      this subset consists of study, omics process, and biosample.
    from_schema: https://microbiomedata/schema
  data object subset:
    name: data object subset
    description: Subset consisting of the data objects that either inputs or outputs
      of processes or workflows.
    from_schema: https://microbiomedata/schema
types:
  external identifier:
    name: external identifier
    description: A CURIE representing an external identifier
    from_schema: https://microbiomedata/schema
    see_also:
    - https://microbiomedata.github.io/nmdc-schema/identifiers.html
    typeof: uriorcurie
  bytes:
    name: bytes
    description: An integer value that corresponds to a size in bytes
    from_schema: https://microbiomedata/schema
    see_also:
    - UO:0000233
    base: int
    uri: xsd:int
  decimal degree:
    name: decimal degree
    description: A decimal degree expresses latitude or longitude as decimal fractions.
    from_schema: https://microbiomedata/schema
    see_also:
    - https://en.wikipedia.org/wiki/Decimal_degrees
    base: float
    uri: xsd:decimal
  language code:
    name: language code
    description: A language code conforming to ISO_639-1
    from_schema: https://microbiomedata/schema
    see_also:
    - https://en.wikipedia.org/wiki/ISO_639-1
    base: str
    uri: xsd:language
  unit:
    name: unit
    from_schema: https://microbiomedata/schema
    mappings:
    - qud:Unit
    - UO:0000000
    base: str
    uri: xsd:string
  string:
    name: string
    description: A character string
    from_schema: https://microbiomedata/schema
    base: str
    uri: xsd:string
  integer:
    name: integer
    description: An integer
    from_schema: https://microbiomedata/schema
    base: int
    uri: xsd:integer
  boolean:
    name: boolean
    description: A binary (true or false) value
    from_schema: https://microbiomedata/schema
    base: Bool
    uri: xsd:boolean
    repr: bool
  float:
    name: float
    description: A real number that conforms to the xsd:float specification
    from_schema: https://microbiomedata/schema
    base: float
    uri: xsd:float
  double:
    name: double
    description: A real number that conforms to the xsd:double specification
    from_schema: https://microbiomedata/schema
    base: float
    uri: xsd:double
  decimal:
    name: decimal
    description: A real number with arbitrary precision that conforms to the xsd:decimal
      specification
    from_schema: https://microbiomedata/schema
    base: Decimal
    uri: xsd:decimal
  time:
    name: time
    description: A time object represents a (local) time of day, independent of any
      particular day
    notes:
    - URI is dateTime because OWL reasoners don't work with straight date or time
    from_schema: https://microbiomedata/schema
    base: XSDTime
    uri: xsd:dateTime
    repr: str
  date:
    name: date
    description: a date (year, month and day) in an idealized calendar
    notes:
    - URI is dateTime because OWL reasoners don't work with straight date or time
    from_schema: https://microbiomedata/schema
    base: XSDDate
    uri: xsd:date
    repr: str
  datetime:
    name: datetime
    description: The combination of a date and time
    from_schema: https://microbiomedata/schema
    base: XSDDateTime
    uri: xsd:dateTime
    repr: str
  date_or_datetime:
    name: date_or_datetime
    description: Either a date or a datetime
    from_schema: https://microbiomedata/schema
    base: str
    uri: linkml:DateOrDatetime
    repr: str
  uriorcurie:
    name: uriorcurie
    description: a URI or a CURIE
    from_schema: https://microbiomedata/schema
    base: URIorCURIE
    uri: xsd:anyURI
    repr: str
  uri:
    name: uri
    description: a complete URI
    from_schema: https://microbiomedata/schema
    base: URI
    uri: xsd:anyURI
    repr: str
  ncname:
    name: ncname
    description: Prefix part of CURIE
    from_schema: https://microbiomedata/schema
    base: NCName
    uri: xsd:string
    repr: str
  objectidentifier:
    name: objectidentifier
    description: A URI or CURIE that represents an object in the model.
    comments:
    - Used for inheritence and type checking
    from_schema: https://microbiomedata/schema
    base: ElementIdentifier
    uri: shex:iri
    repr: str
  nodeidentifier:
    name: nodeidentifier
    description: A URI, CURIE or BNODE that represents a node in a model.
    from_schema: https://microbiomedata/schema
    base: NodeIdentifier
    uri: shex:nonLiteral
    repr: str
